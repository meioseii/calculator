<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <button class="button all-clear">AC</button>
            <button class="button delete">Del</button>
            <button class="button operator">%</button>
            <button class="button operator">/</button>
        </div>
        <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">x</button>
        </div>
        <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button number">00</button>
            <button class="button number">0</button>
            <button class="button decimal">.</button>
            <button class="button equal">=</button>
        </div>

    </div>

    
    <script src="script.js" defer></script>
</body>
<footer>

</footer>
</html>
